<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mache layout</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="page-header">
		<div class="container">
			<div class="header-bar">

					<img src="images/logo.png" alt="logo" />
				</div>
				<nav class="menu">
					<ul class="menu__items">

						<li class="menu__item"><a class="menu__link" href="#">About Us</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Our Services</a></li>

				</nav>
			</div>
		</div>

	<main class="page-main">
		<section class="jumbotron">
			<div class="container">
				<div class="intro">
					<h1 class="intro__header"><span class="intro__header-apart">Mache </span>free psd template</h1>
					<span class="intro__line"></span>
					<p class="intro__text">
						Elegant and clean PSD template, which you can download and use for free! You can easily modify the design to make it your own and help you get your project running faster.
